pimcore_studio_backend:
  security_firewall:
    pattern: ^/studio/api(/.*)?$
    user_checker: Pimcore\Security\User\UserChecker
    context: pimcore_admin
    provider: pimcore_studio_backend
    stateless: false
    login_throttling:
      max_attempts: 3
      interval: '5 minutes'
    logout:
      path: /studio/api/logout
    json_login:
      check_path: /studio/api/login