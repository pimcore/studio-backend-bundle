nelmio_api_doc:
  models:
    names:
      - { alias: Asset, type: Pimcore\Bundle\StudioApiBundle\Dto\Asset }
  areas:
    path_patterns: # an array of regexps (document only routes under /api, except /api/doc)
      - ^/studio/api(?!/doc$)
    host_patterns: # document only routes with a host of the form api.*
      - ^studio/api\.
    documentation:
      info:
        title: My API
        description: My API Description
        version: 1.0.0

      components:
        securitySchemes:
          access_token:
            type: http
            scheme: bearer
        schemas:
          Translation:
            type: object
            properties:
              locale:
                type: string
                example: en
              keys:
                type: array
                items:
                  type: string
                  example: key1
