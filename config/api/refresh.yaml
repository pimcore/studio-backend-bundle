/studio/api/refresh:
  post:
    tags: [Authorization]
    summary: Refresh access token
    requestBody:
      description: token
      content:
        application/json:
          schema:
            ref: '#/components/schemas/RefreshToken'
    responses:
      '200':
        description: Successful response
        content:
          application/json:
            schema:
              ref: '#/components/schemas/Token'
      '403':
        description: Unauthorized
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: 'Unauthorized'