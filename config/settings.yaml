services:
  _defaults:
    autowire: true
    autoconfigure: true
    public: false

  # controllers are imported separately to make sure they're public
  # and have a tag that allows actions to type-hint services
  Pimcore\Bundle\StudioBackendBundle\Setting\Controller\:
    resource: '../src/Setting/Controller'
    public: true
    tags: [ 'controller.service_arguments' ]

  Pimcore\Bundle\StudioBackendBundle\Setting\Provider\SettingsProviderInterface:
    class: Pimcore\Bundle\StudioBackendBundle\Setting\Provider\SettingsProvider