name: "Codeception Tests"

on:
    # Enable Later.
    #schedule:
    #    -   cron: '0 3 * * 1,3,5'
    pull_request:
        branches:
            - "[0-9]+.[0-9]+"
            - "[0-9]+.x"
            - "feature-*"
    push:
        branches:
            - "[0-9]+.[0-9]+"
            - "[0-9]+.x"

env:
    PIMCORE_PROJECT_ROOT: ${{ github.workspace }}
    APP_ENV: test
    PIMCORE_TEST: 1

jobs:
    codeception-tests:
        uses: pimcore/workflows-collection-public/.github/workflows/reusable-codeception-tests-8-2-only-public.yaml@main
        with:
            APP_ENV: test
            PIMCORE_TEST: 1
